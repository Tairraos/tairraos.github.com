<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IT Routine</title>
        <style>
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
            .text,
            table {
                margin: 10px;
            }
            th {
                background: rgba(255, 255, 255, 0.03);
                font-weight: 500;
            }
            th,
            td {
                border: 1px solid rgb(47, 47, 47);
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>IT Routine</h1>
        <div class="text">介绍一个有趣的新群：“<b>IT人日常圈</b>”</div>
        <table>
            <tbody>
                <tr>
                    <th style="color: rgba(82, 158, 114, 1); fill: rgba(82, 158, 114, 1)">此列是欢迎的内容</th>
                    <th style="color: rgba(223, 84, 82, 1); fill: rgba(223, 84, 82, 1)">此列是禁忌，管理员得而诛之</th>
                </tr>
                <tr>
                    <td>聊技术，聊生活，聊学习，聊思想，聊见闻，聊八卦</td>
                    <td>敏感时政，反动言论，宣传邪教，道德不良的观点</td>
                </tr>
                <tr>
                    <td>聊感情，食色性</td>
                    <td>擦边过度，色情变态</td>
                </tr>
                <tr>
                    <td>幽默，玩笑，互相鼓励打气</td>
                    <td>侮辱，偏见，PUA群员，欺负人</td>
                </tr>
                <tr>
                    <td>尊重隐私，尊重性别，尊重地域</td>
                    <td>查户口，瞎打听，地域黑</td>
                </tr>
                <tr>
                    <td>互帮互助，技术问答，交流仅用于学习研究目的资源</td>
                    <td>发广告，商业宣传，拉票，砍一刀，卖东西，赚群友的钱</td>
                </tr>
                <tr>
                    <td>爱中华，爱民族</td>
                    <td>民族品牌黑，跪舔外国的月亮圆</td>
                </tr>
            </tbody>
        </table>
        <img src="qrcode.png" />
    </body>
</html>
