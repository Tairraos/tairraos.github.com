<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="cache-control" content="no-store, must-revalidate" />
        <meta http-equiv="expires" content="Tus, 1 Jan 1980 11:11:11 GMT" />
        <meta http-equiv="expires" content="0" />
        <title>多谱财务数据速导工具</title>
        <link rel="icon" href="../lemade.ico" />
        <link type="text/css" rel="stylesheet" href="ui.css" />
    </head>

    <body>
        <div id="title">多谱财务数据速导工具</div>
        <div id="material">
            <div id="basket">拖放文件到此处开始处理</div>
            <div id="logback"><pre id="log"></pre></div>
        </div>
        <div id="action">
            <div id="info">当前显示: <span id="showing">无</span></div>
            <div id="display">
                显示:
                <button id="show-fin" disabled>财务帐</button>
                <button id="show-led" disabled>台账</button>
                <button id="show-result" disabled>对比结果</button>
            </div>
            <div id="download">
                下载:
                <span id="download-fin"><button disabled>财务帐</button></span>
                <span id="download-led"><button disabled>台账</button></span>
                <span id="download-result"><button disabled>对比结果</button></span>
            </div>
        </div>
        <div id="preview">
            <div id="preview-fin" class="hidden"></div>
            <div id="preview-led" class="hidden"></div>
            <div id="preview-result" class="hidden"></div>
        </div>
    </body>
    <script src="xlsx.bundle.js"></script>
    <script src="setup.js"></script>
    <script src="loader.js"></script>
    <script src="analyser.js"></script>
    <script src="exporter.js"></script>
    <script src="dom.js"></script>
</html>
