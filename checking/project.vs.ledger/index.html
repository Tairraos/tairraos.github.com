<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="cache-control" content="no-store, must-revalidate" />
        <meta http-equiv="expires" content="Tus, 1 Jan 1980 11:11:11 GMT" />
        <meta http-equiv="expires" content="0" />
        <title>业务报告 比对 台帐工具</title>
        <link rel="icon" href="../lemade.ico" />
        <link type="text/css" rel="stylesheet" href="../lib/ui.css" />
    </head>

    <body>
        <div id="title">业务报告 比对 台帐工具</div>
        <div id="material">
            <div id="basket">拖放业务报告和台帐报告到此处</div>
            <div id="logback"><pre id="log"></pre></div>
        </div>
        <div id="action">
            <div id="info">当前显示: <span id="showing">无</span></div>
            <div id="display">
                切换预览:
                <button id="show-pro" disabled>业务报告</button>
                <button id="show-led" disabled>台账报告</button>
                <button id="show-result" disabled>对比结果</button>
            </div>
            <div id="download">
                下载Excel:
                <span id="download-result"><button disabled>对比结果</button></span>
            </div>
        </div>
        <div id="preview">
            <div id="preview-pro" class="hidden"></div>
            <div id="preview-led" class="hidden"></div>
            <div id="preview-result" class="hidden"></div>
        </div>
    </body>
    <script src="../lib/xlsx.bundle.js"></script>
    <script src="dom.js" type="module"></script>
</html>
